<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <nav>  
        <a><b>Instagram</b></a>  
    </nav>  
    <section id="posts">  
        <div id="postsBox">  
            <div class="hidden"> 
                <div id="firstPost" class="post">  
                    <div class="avaBox">  
                        <img class="ava" src="ava.png">  
                        <b>Darina</b>  
                    </div>  
                    <img class="img" src="post1.jpg">  
                    <div class="likes">  
                        <a class="likeBtn" onclick="like(15)"><img class="like" src="like.png"></a>  
                        <b class="like">Likes: </b><p class="numberOfLikes"> 78954561231</p>  
                    </div>  
                    <div id="comments">
              <div class="list" id="list"></div>
              <input class="input" type="text" id="input" placeholder="comment">
              <a class="a" onclick="addComment()">Добавить</a>
            </div>
                    <div class="postText">  
                        Очень красивые цветы!
                    </div>  
                </div> 
            </div> 
             
        </div>  
    </section>  
    <script src="script.js"></script>  
</body>  
</html>
